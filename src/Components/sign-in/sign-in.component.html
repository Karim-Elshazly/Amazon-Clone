<div class="container">
  <div class="logo-container">
    <a routerLink="/Home" routerLinkActive="active">
      <img class="logo" src="assets/images/images.png" alt="">
    </a>
  </div>

  <div class="signin-box">
    <h1>Sign-In</h1>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!enteredEmail" class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input id="email" type="email" formControlName="email" class="form-control">
        <div *ngIf="submitted && signInForm.controls['email'].invalid" class="error-message">
          Enter your email or mobile phone number.
        </div>
      </div>

      <div *ngIf="enteredEmail" class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="submitted && signInForm.controls['password'].invalid" class="error-message">
          Enter your password.
        </div>
      </div>

      <button [disabled]="(!enteredEmail && signInForm.get('email')?.invalid) ||
                  (enteredEmail && signInForm.get('password')?.invalid)" type="submit" class="signin-button"
        (click)="showPassword()">{{enteredEmail==false ? 'Continue' : 'Sign In' }}
      </button>
    </form>

    <div class="help-section">
      <a href="#">Forgot your password?</a>
    </div>
  </div>

  <div class="create-account">
    <p>New to Amazon?</p>
    <button class="create-account-button" routerLink="/SignUp">Create your Amazon account</button>
  </div>
</div>
