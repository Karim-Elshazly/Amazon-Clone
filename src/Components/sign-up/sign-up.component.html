<div class="container">
  <div class="logo-container">
    <a routerLink="/Home" routerLinkActive="active">
      <img class="logo" src="assets/images/images.png" alt="">
    </a>
  </div>

  <div class="signup-box">
    <h1>Create account</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Your name</label>
        <input id="name" type="text" formControlName="name" class="form-control">
        <div *ngIf="submitted && signUpForm.controls['name'].invalid" class="error-message">
          Enter your name.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control">
        <div *ngIf="submitted && signUpForm.controls['email'].invalid" class="error-message">
          Enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="submitted && signUpForm.controls['password'].invalid" class="error-message">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Re-enter password</label>
        <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="form-control">
        <div *ngIf="submitted && signUpForm.controls['passwordConfirm'].invalid" class="error-message">
          Passwords must match.
        </div>
      </div>

      <button type="submit" class="signup-button">Create your Amazon account</button>
    </form>

    <div class="login-section">
      <p>Already have an account? <a routerLink="/SignIn">Sign-In</a></p>
    </div>
  </div>
</div>
